<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://via.placeholder.com/1200x200'); /* Replace with your banner image URL */
            background-size: cover;
            background-position: center;
        }
        .countdown, .datetime {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .whatsapp-button {
            margin: 20px 0;
        }
        .whatsapp-button button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #25D366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ticket-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ticket {
            margin: 10px;
        }
        .ticket img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="countdown">Countdown: <span id="countdown">Loading...</span></div>
    <div class="datetime">Date and Time: <span id="datetime">Loading...</span></div>
    <div class="whatsapp-button">
        <button onclick="joinWhatsappGroup()">Join WhatsApp Group</button>
    </div>
    <div class="ticket-list">
        <!-- List of Tambola tickets -->
        <div class="ticket"><img src="https://starttambola.com/ticketImg/1.png" alt="Tambola Ticket"></div>
        <!-- Add more tickets as needed -->
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const eventDate = new Date('2024-06-01T00:00:00').getTime(); // Set your event date here
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerText = 'Event Started';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        // Date and Time
        function updateDateTime() {
            const now = new Date();
            const datetimeString = now.toLocaleString();
            document.getElementById('datetime').innerText = datetimeString;
        }

        setInterval(updateDateTime, 1000);

        // Join WhatsApp Group
        function joinWhatsappGroup() {
            window.location.href = 'https://chat.whatsapp.com/invite/somegroupinvitecode'; // Replace with your WhatsApp group invite link
        }
    </script>
</body>
</html>
